<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Machtioka Signs</title>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --purple-dark: #1e0030;
      --purple: #6a0dad;
      --purple-light: #c084fc;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lexend', sans-serif;
      background: radial-gradient(circle at top left, var(--purple), var(--purple-dark));
      color: white;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 3rem;
      text-align: center;
      max-width: 600px;
      z-index: 2;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--white);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #e0d4f0;
    }

    .button {
      background: linear-gradient(135deg, var(--purple-light), var(--white));
      color: var(--purple-dark);
      padding: 1rem 2rem;
      border: none;
      border-radius: 40px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 5px 15px rgba(192, 132, 252, 0.4);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background: var(--white);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #ccc;
      z-index: 2;
    }

    /* Background Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 2px);
      background-size: 100px 100px;
      animation: drift 20s linear infinite;
      z-index: 0;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <div class="hero">
    <h1>Machtioka Signs</h1>
    <p>Explora una nueva forma de comunicar. Aprende Lengua de Señas Mexicana con nuestra aplicación interactiva. Hecha por Machtioka, pensada para ti.</p>
    <a class="button" href="https://drive.google.com/file/d/1fBX1v5uS52C68gM0sDNQnmBXo8q3AlgF/view?usp=drive_link" target="_blank" rel="noopener noreferrer">
      <i class="fa-solid fa-arrow-right-to-bracket"></i> Acceder a la App
    </a>
  </div>

  <footer>
    © 2025 Machtioka · Todos los derechos reservados.
  </footer>
</body>
</html>
